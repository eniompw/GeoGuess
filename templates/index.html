<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Clone</title>
    <script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
    <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #mly {
            width: 800px;
            height: 600px;
            max-width: 100%;
            margin-bottom: 20px;
        }
        #location-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #new-location-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #guess-form {
            margin-bottom: 20px;
        }
        #guess-input {
            padding: 5px;
            font-size: 1em;
        }
        #submit-guess {
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #result {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>GeoGuessr Clone</h1>
    <div id="mly"></div>
    <div id="guess-form">
        <input type="text" id="guess-input" placeholder="Enter your guess">
        <button id="submit-guess">Submit Guess</button>
    </div>
    <div id="result"></div>
    <button id="new-location-btn" onclick="window.location.reload();">New Location</button>

    <script>
        var { Viewer } = mapillary;
        var viewer = new Viewer({
            accessToken: 'API_KEY_HERE',
            container: 'mly',
            imageId: '{{ image }}',
        });

        const city = "{{ city }}".toLowerCase();
        const country = "{{ country }}".toLowerCase();
        const submitGuess = document.getElementById('submit-guess');
        const guessInput = document.getElementById('guess-input');
        const result = document.getElementById('result');

        submitGuess.addEventListener('click', () => {
            const guess = guessInput.value.trim().toLowerCase();
            
            if (guess === city || guess === country) {
                result.textContent = `Correct! The location is ${city}, ${country}.`;
                result.style.color = "green";
            } else {
                result.textContent = `Sorry, the correct answer was ${city}, ${country}.`;
                result.style.color = "red";
            }
        });
    </script>
</body>
</html>
