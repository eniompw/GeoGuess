<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuess Challenge</title>
    <script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
    <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #mly {
            width: 800px;
            height: 600px;
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        #instructions {
            font-size: 1em;
            margin-bottom: 15px;
            text-align: center;
            color: #555;
            line-height: 1.4;
        }
        #round-info {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
        }
        #guess-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #guess-input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #submit-guess {
            width: 100%;
            max-width: 300px;
        }
        #result {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        #new-game-btn {
            background-color: #2ecc71;
            margin-top: 20px;
        }
        #new-game-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>GeoGuess Challenge</h1>
    <div id="mly"></div>
    <div id="game-container">
        <div id="instructions">
            Guess the location! It could be either a capital city or a country.<br>
            There are 5 rounds of increasing difficulty. Can you guess them all?
        </div>
        <div id="round-info">
            Round: <span id="current-round">{{ round }}</span> / 5
        </div>
        <div id="guess-form">
            <input type="text" id="guess-input" placeholder="Enter a capital or country">
            <button id="submit-guess" class="btn">Submit Guess</button>
        </div>
        <div id="result"></div>
        <button id="new-game-btn" class="btn">New Game</button>
    </div>

    <script>
        var { Viewer } = mapillary;
        var viewer;

        function initializeViewer(imageId) {
            if (viewer) {
                viewer.remove();
            }
            viewer = new Viewer({
                accessToken: 'API_KEY_HERE',
                container: 'mly',
                imageId: imageId,
            });
        }

        initializeViewer('{{ image }}');

        let locationName = "{{ location_name }}".toLowerCase();
        const submitGuess = document.getElementById('submit-guess');
        const guessInput = document.getElementById('guess-input');
        const result = document.getElementById('result');
        const roundInfo = document.getElementById('round-info');
        const currentRound = document.getElementById('current-round');

        function submitAnswer() {
            const guess = guessInput.value.trim().toLowerCase();
            
            fetch('/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `guess=${encodeURIComponent(guess)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    result.textContent = data.message;
                    result.style.color = "green";
                    if (data.next_round) {
                        setTimeout(() => {
                            window.location.href = '/next_round';
                        }, 3000);
                    }
                } else {
                    result.textContent = data.message;
                    result.style.color = "red";
                    setTimeout(() => {
                        initializeViewer(data.new_image);
                        locationName = data.new_location_name.toLowerCase();
                        result.textContent = "New location loaded. Try again!";
                        result.style.color = "black";
                        guessInput.value = '';
                        guessInput.disabled = false;
                        submitGuess.disabled = false;
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                result.textContent = "An error occurred. Please try again.";
                result.style.color = "red";
            });
            
            // Disable input and button after guess
            guessInput.disabled = true;
            submitGuess.disabled = true;
        }

        submitGuess.addEventListener('click', submitAnswer);

        // Add event listener for Enter key
        guessInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        });

        // Add event listener for the New Game button
        document.getElementById('new-game-btn').addEventListener('click', function() {
            window.location.href = '/new_game';
        });
    </script>
</body>
</html>
