<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
    <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        #mly {
            width: 800px;
            height: 600px;
            max-width: 100%;
            margin-bottom: 20px;
        }
        #location-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #result-container {
            display: none;
        }
        #request-url-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #request-url {
            flex-grow: 1;
            font-size: 0.9em;
            word-break: break-all;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #copy-url-btn {
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <h1>Image Search</h1>
    <form id="search-form" action="{{ url_for('search') }}" method="post">
        <input type="text" name="latitude" placeholder="Latitude" required>
        <input type="text" name="longitude" placeholder="Longitude" required>
        <button type="submit">Search</button>
    </form>
    <div id="request-url-container">
        <div id="request-url"></div>
        <button id="copy-url-btn">Copy URL</button>
    </div>

    <div id="result-container">
        <div id="mly"></div>
        <div id="location-info"></div>
        <button id="new-search-btn">New Search</button>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const resultContainer = document.getElementById('result-container');
        const locationInfo = document.getElementById('location-info');
        const requestUrlDiv = document.getElementById('request-url');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        const newSearchBtn = document.getElementById('new-search-btn');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(searchForm);
            const response = await fetch('{{ url_for('search') }}', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();

            requestUrlDiv.textContent = data.request_url;
            copyUrlBtn.style.display = 'inline-block';

            if (data.error) {
                alert(data.error);
                resultContainer.style.display = 'none';
            } else {
                resultContainer.style.display = 'block';
                locationInfo.textContent = `Coordinates: ${data.lat}, ${data.lon}`;

                var { Viewer } = mapillary;
                var viewer = new Viewer({
                    accessToken: 'API_KEY_HERE',
                    container: 'mly',
                    imageId: data.image,
                });
            }
        });

        copyUrlBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(requestUrlDiv.textContent).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy URL: ', err);
            });
        });

        newSearchBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            locationInfo.textContent = '';
            requestUrlDiv.textContent = '';
            copyUrlBtn.style.display = 'none';
            searchForm.reset();
        });

        // Initially hide the copy button
        copyUrlBtn.style.display = 'none';
    </script>
</body>
</html>
