<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
    <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        #mly {
            width: 800px;
            height: 600px;
            max-width: 100%;
            margin-bottom: 20px;
        }
        #location-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #result-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Search</h1>
    <form id="search-form" action="{{ url_for('search') }}" method="post">
        <input type="text" name="latitude" placeholder="Latitude" required>
        <input type="text" name="longitude" placeholder="Longitude" required>
        <button type="submit">Search</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <div id="result-container">
        <div id="mly"></div>
        <div id="location-info"></div>
        <button id="new-search-btn">New Search</button>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const resultContainer = document.getElementById('result-container');
        const locationInfo = document.getElementById('location-info');
        const newSearchBtn = document.getElementById('new-search-btn');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(searchForm);
            const response = await fetch('{{ url_for('search') }}', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (data.error) {
                alert(data.error);
            } else {
                resultContainer.style.display = 'block';
                locationInfo.textContent = `Coordinates: ${data.lat}, ${data.lon}`;

                var { Viewer } = mapillary;
                var viewer = new Viewer({
                    accessToken: 'API_KEY_HERE',
                    container: 'mly',
                    imageId: data.image,
                });
            }
        });

        newSearchBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            searchForm.reset();
        });
    </script>
</body>
</html>
