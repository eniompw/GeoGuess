<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - GeoGuess Challenge</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f0f0; color: #333; }
        h1 { color: #2c3e50; }
        .error-message { color: #e74c3c; font-size: 1.2em; margin-bottom: 20px; }
        .btn { cursor: pointer; color: white; border: none; transition: background-color 0.3s ease; padding: 10px 20px; font-size: 1em; background-color: #3498db; border-radius: 5px; text-decoration: none; }
        .btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <h1>GeoGuess Challenge - Error</h1>
    <p class="error-message">{{ message }}</p>
    <a href="{{ url_for('index') }}" class="btn">Try Again</a>
</body>
</html>
